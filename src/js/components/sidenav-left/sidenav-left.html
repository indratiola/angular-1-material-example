<md-sidenav layout="column" class="md-sidenav-left" md-component-id="sidenav-left" md-whiteframe="4">

  <md-toolbar layout="row" class="md-hue-2">
    <div class="md-toolbar-tools">
      <md-icon>perm_identity</md-icon>
      <h2 class="md-toolbar-tools" ng-bind="$ctrl.user">Welcome</h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="$ctrl.closeSideNav()">
        <md-icon>chevron_left</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-list flex>
    <md-list-item md-ink-ripple ui-sref="products"  ui-sref-active="active" md-colors="{color:'accent'}">
      <div class="inset">
        <md-icon>dashboard</md-icon>
      </div>
      <div class="inset">Products</div>
    </md-list-item>
    <md-list-item md-ink-ripple ui-sref="purchases" ui-sref-active="active">
      <div class="inset">
        <md-icon>schedule</md-icon>
      </div>
      <div class="inset">Purchase History</div>
      <div class="md-secondary">10</div>
    </md-list-item>
    <md-list-item md-ink-ripple ui-sref="cart" ui-sref-active="active">
      <div class="inset">
        <md-icon>shopping_cart</md-icon>
      </div>
      <div class="inset">Cart</div>
      <div class="md-secondary">8</div>
    </md-list-item>

    <md-divider></md-divider>
    <md-list-item md-ink-ripple ui-sref="profile" ui-sref-active="active">
      <div class="inset">
        <md-icon>settings</md-icon>
      </div>
      <div class="inset">Profile</div>
    </md-list-item>
    <md-list-item md-ink-ripple ui-sref="login" ui-sref-active="active">
      <div class="inset">
        <md-icon>power_settings_new</md-icon>
      </div>
      <div class="inset">Logout</div>
    </md-list-item>

    <md-divider></md-divider>
    <md-subheader class="md-no-sticky">Guest user</md-subheader>

    <md-list-item md-ink-ripple ui-sref="login" ui-sref-active="active">
      <div class="inset">
        <md-icon>input</md-icon>
      </div>
      <div class="inset">Login</div>
    </md-list-item>
    <md-list-item md-ink-ripple ui-sref="register" ui-sref-active="active">
      <div class="inset">
        <md-icon>person_add</md-icon>
      </div>
      <div class="inset">Register</div>
    </md-list-item>
  </md-list>

</md-sidenav>
