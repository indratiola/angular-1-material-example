<md-toolbar layout="row" class="animate-show md-whiteframe-1dp" ng-hide="$ctrl.showSearchBar">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Sidebar" ng-click="$ctrl.openSideNav()" hide-gt-md>
      <md-icon>menu</md-icon>
    </md-button>
    <h2 class="md-title">
      Products
    </h2>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="Layout" ng-click="$ctrl.listLayout=!$ctrl.listLayout">
      <md-icon ng-show="$ctrl.listLayout">view_module</md-icon>
      <md-icon ng-show="!$ctrl.listLayout">view_list</md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="Search" ng-click="$ctrl.showSearchBar=true">
      <md-icon>search</md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="Cart" ui-sref="cart">
      <md-tooltip>Cart</md-tooltip>
      <md-icon>shopping_cart</md-icon>
    </md-button>
  </div>
</md-toolbar>


<md-toolbar layout="row" md-theme="search" class="md-hue-3 md-whiteframe-z1" ng-show="$ctrl.showSearchBar">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Back" ng-click="$ctrl.showSearchBar=false">
      <md-icon>arrow_back</md-icon>
    </md-button>
    <md-input-container md-no-float flex>
      <input ng-model="search" class="ap-toolbar-search" placeholder="Search here">
    </md-input-container>
    <md-button class="md-icon-button" aria-label="Search">
      <md-icon>search</md-icon>
    </md-button>
  </div>
</md-toolbar>

<div layout="row" flex>

  <sidenav-left></sidenav-left>

  <md-content layout="column" class="ap-bg-grey" flex>
    <md-subheader class="md-accent">
      Latest products
    </md-subheader>

    <div layout="row" flex layout-align="center center" layout-padding>
      <md-progress-circular class="md-primary md-hue-1" md-mode="indeterminate"></md-progress-circular>
    </div>

    <md-card md-ink-ripple>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Product name</span>
          <span class="md-subhead">24in X 36in</span>
          <span class="md-subhead">$350</span>
        </md-card-title-text>
        <md-card-title-media>
          <div class="md-media-sm card-media"></div>
        </md-card-title-media>
      </md-card-title>
    </md-card>

    <md-card md-ink-ripple>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Product name</span>
          <span class="md-subhead">24in X 36in</span>
          <span class="md-subhead">$350</span>
        </md-card-title-text>
        <md-card-title-media>
          <div class="md-media-sm card-media"></div>
        </md-card-title-media>
      </md-card-title>
    </md-card>

    <md-card md-ink-ripple>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Product name</span>
          <span class="md-subhead">24in X 36 in</span>
          <span class="md-subhead">$350</span>
        </md-card-title-text>
        <md-card-title-media>
          <div class="md-media-sm card-media"></div>
        </md-card-title-media>
      </md-card-title>
    </md-card>

  </md-content>
</div>
