
<!-- The top toolbar -->
<md-toolbar class="md-whiteframe-1dp" ng-hide="$ctrl.showSearchBar">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Sidebar" ng-click="$ctrl.openSideNav()" hide-gt-md>
      <md-icon>menu</md-icon>
    </md-button>
    <h2>
      <span class="md-title">Products</span>
    </h2>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="Search" ng-click="$ctrl.showSearchBar=true">
      <md-tooltip>Search</md-tooltip>
      <md-icon>search</md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="Cart" ui-sref="cart">
      <md-tooltip>Cart</md-tooltip>
      <md-icon>shopping_cart</md-icon>
    </md-button>
  </div>
</md-toolbar>

<!-- top search bar -->
<md-toolbar md-theme="search" class="md-hue-3 md-whiteframe-z1" ng-show="$ctrl.showSearchBar">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Back" ng-click="$ctrl.showSearchBar=false">
      <md-tooltip>Back</md-tooltip>
      <md-icon>arrow_back</md-icon>
    </md-button>
    <md-input-container md-no-float flex>
      <input ng-model="search" class="top-search" placeholder="Search here">
    </md-input-container>
    <md-button class="md-icon-button" aria-label="Search">
      <md-icon>search</md-icon>
    </md-button>
  </div>
</md-toolbar>
