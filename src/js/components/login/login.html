<md-progress-linear md-mode="indeterminate" class="md-primary md-hue-1"></md-progress-linear>

<md-content flex layout-padding>
  <form name="loginForm" method="post" novalidate>
    <md-input-container class="md-block">
      <label>User name</label>
      <md-icon>person</md-icon>
      <input type="text" ng-model="user.name" name="name" required>
      <div ng-messages="loginForm.name.$error" role="alert">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>

    <md-input-container class="md-block">
      <label>Password</label>
      <md-icon>vpm_key</md-icon>
      <input type="password" ng-model="user.password" name="password" required>
      <div ng-messages="loginForm.password.$error" role="alert">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>

    <div layout="column" layout-align="center center">
      <md-button type="submit" class="md-raised md-primary">Login</md-button>
      <md-button type="button" ui-sref="forget">Forget Password ?</md-button>
      <md-button type="button" class="md-accent" ui-sref="register">Register for new account</md-button>
      <md-button type="button" class="md-primary" ui-sref="products">Skip</md-button>
    </div>
  </form>
</md-content>
