<md-toolbar layout="column" class="md-primary">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Back" ui-sref="cart">
      <md-icon>arrow_back</md-icon>
    </md-button>
    <h2 class="md-title">
      Payment
    </h2>
  </div>
</md-toolbar>

<md-content layout="column" flex layout-padding>

  <form name="payForm" method="post" novalidate ng-submit="$ctrl.doPayment($ctrl.form)">
    <md-input-container class="md-block">
      <label>Name on card</label>
      <input type="text" ng-model="$ctrl.form.name" name="name" required>
      <div ng-messages="payForm.name.$error" role="alert">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>

    <md-input-container class="md-block">
      <label>Card number</label>
      <input type="text" ng-model="$ctrl.form.card_number" name="card_number" required>
      <div ng-messages="payForm.card_number.$error" role="alert">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>

    <div layout="row">
      <md-input-container flex="50">
        <label>Expiry</label>
        <input type="text" placeholder="MM/YY" ng-model="$ctrl.form.expiry" name="expiry" required>
        <div ng-messages="payForm.expiry.$error" role="alert">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>

      <md-input-container flex="50">
        <label>CVC</label>
        <input type="text" ng-model="$ctrl.form.cvc" name="cvc" required>
        <div ng-messages="payForm.cvc.$error" role="alert">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
    </div>

    <div layout="row" layout-align="center center">
      <md-button flex type="submit" ng-disabled="payForm.$invalid" class="md-raised md-primary">Pay - $350.00</md-button>
    </div>

  </form>
</md-content>
